<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="./" autocomplete="off">
    <fieldset>
      <legend>Inscrição</legend>
      <div>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" placeholder="Seu nome">
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="contato@email.com">
      </div>
      <div>
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha">
      </div>
      <div>
        <label for="senhaConfirmada">Confirme sua senha</label>
        <input type="password" name="senhaConfirmada" id="senhaConfirmada">
      </div>
      <div>
        <label for="sobre">Sobre</label>
        <textarea name="sobre" id="sobre" cols="30" rows="10" placeholder="Escreva seus objetivos e fale sobre você."></textarea>
      </div>
    </fieldset>
  </form>
</body>
</html>
