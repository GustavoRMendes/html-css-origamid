<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="./" autocomplete="off">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome">
    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
    <div class="select">
      <label for="sabor">Sabor</label>
      <select name="sabor" id="sabor">
        <option value="" disabled selected>Selecione</option>
        <option value="frango">Frango</option>
        <option value="calabresa">Calabresa</option>
        <option value="queijo">Queijo</option>
        <option value="chocolate">Chocolate</option>
      </select>
    </div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email">
    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha"> 
    <label for="idade">Idade</label>
    <input type="number" id="idade" name="idade">
    <label for="data">Data</label>
    <input type="date" id="data" name="data"> 
    <div class="checkbox">
      <input type="checkbox" name="termos" id="termos" value="aceito">
      <label for="termos">Termos e Condições</label>
    </div>
    <div class="checkbox">
      <input type="radio" name="pedido" id="retirar" value="retirar">
      <label for="retirar">Retirar no Local</label>
      <input type="radio" name="pedido" id="entrega" value="entrega">
      <label for="entrega">Entrega</label>
    </div>
    <button>Enviar</button>
  </form>
</body>
</html>
